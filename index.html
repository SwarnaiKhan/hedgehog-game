<!DOCTYPE html>
<html lang="en">
   <link rel="icon" type="image/png" href="hdghg.png">
<head>
  <meta charset="UTF-8">
  <title>Hedgehog Bowling</title>
  <style>
    body {
      margin: 0;
      background: #fce4ec;
      display: flex;
      flex-direction: column;
      align-items: center;
      font-family: sans-serif;
    }
    canvas {
      background: #fff3e0;
      border: 3px solid #8d6e63;
      border-radius: 12px;
      margin-top: 20px;
    }
    h1 {
      color: #6a1b9a;
    }
    button {
      margin: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background: #f06292;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ³ Hedgehog Bowling ðŸŽ³</h1>
  <canvas id="gameCanvas" width="600" height="400"></canvas>
  <button onclick="resetGame()">Play Again</button>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    let hedgehog = { x: 50, y: 300, radius: 20, dx: 0, launched: false };
    let pins = [];

    function createPins() {
      pins = [];
      let startX = 500;
      let startY = 250;
      let rows = 3;
      for (let row = 0; row < rows; row++) {
        for (let i = 0; i < row + 1; i++) {
          pins.push({
            x: startX + i * 25 - (row * 12),
            y: startY - row * 30,
            radius: 10,
            hit: false
          });
        }
      }
    }

    function drawHedgehog() {
      ctx.beginPath();
      ctx.arc(hedgehog.x, hedgehog.y, hedgehog.radius, 0, Math.PI * 2);
      ctx.fillStyle = '#795548';
      ctx.fill();
      ctx.closePath();
    }

    function drawPins() {
      pins.forEach(pin => {
        if (!pin.hit) {
          ctx.beginPath();
          ctx.arc(pin.x, pin.y, pin.radius, 0, Math.PI * 2);
          ctx.fillStyle = '#ffffff';
          ctx.fill();
          ctx.strokeStyle = '#000';
          ctx.stroke();
          ctx.closePath();
        }
      });
    }

    function update() {
      if (hedgehog.launched) {
        hedgehog.x += hedgehog.dx;

        // Check for pin collision
        pins.forEach(pin => {
          let dx = pin.x - hedgehog.x;
          let dy = pin.y - hedgehog.y;
          let distance = Math.sqrt(dx * dx + dy * dy);
          if (distance < hedgehog.radius + pin.radius && !pin.hit) {
            pin.hit = true;
          }
        });

        // Stop movement
        if (hedgehog.x > canvas.width) {
          hedgehog.launched = false;
        }
      }
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawHedgehog();
      drawPins();
    }

    function gameLoop() {
      update();
      draw();
      requestAnimationFrame(gameLoop);
    }

    canvas.addEventListener('click', () => {
      if (!hedgehog.launched) {
        hedgehog.dx = 6;
        hedgehog.launched = true;
      }
    });

    function resetGame() {
      hedgehog.x = 50;
      hedgehog.y = 300;
      hedgehog.launched = false;
      hedgehog.dx = 0;
      createPins();
    }

    resetGame();
    gameLoop();
  </script>
</body>
</html>
